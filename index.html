<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Card</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
<div class="userCardContainer">
    <div class="userAvatar borderRadius50Per"
         style='background-image: url("https://timedotcom.files.wordpress.com/2018/12/square-meghan-markle-person-of-the-year-2018.jpg?quality=85")'>
    </div>
    <h4>Meghan Markle</h4>
    <h5>Member of the British royal family</h5>
    <hr>
    <div class="contactsContainer">
        <a class="iconContainer borderRadius50Per borderColorPink" href="#">
            <span class="verticalAlignHelper"></span><img src="./assets/img/icons/instagram.png" alt="Instagram">
        </a><a href="#" class="iconContainer borderRadius50Per borderColorBlue">
            <span class="verticalAlignHelper"></span><img src="./assets/img/icons/telegram.png" alt="Telegram">
        </a><a href="#" class="iconContainer borderRadius50Per borderColorOrange">
            <span class="verticalAlignHelper"></span><img src="./assets/img/icons/google-plus.png" alt="GooglePlus">
        </a>
    </div>
</div>
</body>
</html>
